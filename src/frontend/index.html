<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>Spark Dating App</title>
        <style>
            #boot-fallback {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
                color: white;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                z-index: 9999;
            }
            #boot-fallback.show {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
                text-align: center;
            }
            #boot-fallback h1 {
                font-size: 2rem;
                margin-bottom: 1rem;
                font-weight: 600;
            }
            #boot-fallback p {
                font-size: 1.125rem;
                margin-bottom: 2rem;
                opacity: 0.9;
                max-width: 500px;
            }
            #boot-fallback button {
                background: white;
                color: #ff6b6b;
                border: none;
                padding: 0.75rem 2rem;
                font-size: 1rem;
                font-weight: 600;
                border-radius: 9999px;
                cursor: pointer;
                transition: transform 0.2s;
            }
            #boot-fallback button:hover {
                transform: scale(1.05);
            }
        </style>
    </head>
    <body>
        <div id='root'></div>
        <div id='boot-fallback'>
            <h1>⚠️ App Failed to Load</h1>
            <p>The app encountered an error while loading. Please refresh the page to try again.</p>
            <button onclick='window.location.reload()'>Refresh Page</button>
        </div>
        <script type='module' src='/src/main.tsx'></script>
        <script>
            // Show fallback if app doesn't mount within 10 seconds
            setTimeout(function() {
                var root = document.getElementById('root');
                if (!root || root.children.length === 0) {
                    document.getElementById('boot-fallback').classList.add('show');
                }
            }, 10000);

            // Show fallback on critical errors
            window.addEventListener('error', function(event) {
                if (event.message && (
                    event.message.includes('Failed to fetch') ||
                    event.message.includes('Loading chunk') ||
                    event.message.includes('module')
                )) {
                    document.getElementById('boot-fallback').classList.add('show');
                }
            });

            // Show fallback on unhandled promise rejections
            window.addEventListener('unhandledrejection', function(event) {
                if (event.reason && event.reason.message && (
                    event.reason.message.includes('Failed to fetch') ||
                    event.reason.message.includes('Loading chunk')
                )) {
                    document.getElementById('boot-fallback').classList.add('show');
                }
            });
        </script>
    </body>
</html>
